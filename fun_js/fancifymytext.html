<!DOCTYPE html>
<html>

<head>
	<title>Fancify Shamcify</title>

	<!-- link to your script file here -->
	<link rel="stylesheet" href="fancifymytext.css">
</head>

<body>
	<h1>Fancify my Text</h1>

	<!-- Your UI controls go here -->
	<fieldset>
		<!-- <label for="textarea1">Text</label> -->
		<legend>Text</legend>
		<textarea id="textarea1" rows="4" cols="30"></textarea>
	</fieldset>
	<fieldset>

		<legend>Fancify</legend>
		<button id="bigger">Bigger!</button>
		<button id="moo">Moo</button>
		<br>
		<form>
			<input type="radio" id="fancy" name="fancify" value="fancy" onchange="fancifyText()">
			<label for="fancy">FancyShmancy</label>
			<br>
			<input type="radio" id="boring" name="fancify" value="boring" onchange="resetText()">
			<label for="boring">BoringBetty</label>
		</form>
	</fieldset>

	<script src="fancifymytext.js"></script>
</body>

</html>
